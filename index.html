<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Responsivo</title>
    <link rel="stylesheet" href="./src/styles/index.css">
</head>

<body>
    <header>
        <div class="header__container">
            <div class="main__elements"></div>
            <nav>
                <img src="./src/icons/Tech Blog.svg" alt="Logo Tech Blog" class="logo">
                <ul>
                    <li><a href="#">All</a></li>
                    <li><a href="#">CSS</a></li>
                    <li><a href="#">Javascript</a></li>
                    <li><a href="#">Python</a></li>
                    <li><a href="#">Java</a></li>
                </ul>
            </nav>
            <div class="right__container">
                <div class="search">
                    <input type="search" class="search__input" placeholder="Procurar por">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <div class="profile">
                    <img src="./src/icons/foto1.ico" alt="" class="profile__photo">
                    <h4>Felipe Mello Padula</h4>
                </div>
                <div class="burger__div">
                    <button>
                        <i class="fa-solid fa-bars"></i>
                    </button>

                </div>
            </div>
        </div>
    </header>
</body>
<script src="https://kit.fontawesome.com/50f2129a7d.js" crossorigin="anonymous"></script>

</html>
